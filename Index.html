    <script>
        // reloads page every 2 hours to scan for new announcements
        $(document).ready(function () {
            setInterval(function () {
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                var s = d.getSeconds();
                // scan for new announcements every 2 hours
                if (h % 2 == 0 && m == 0 && s == 0) {
                    window.location.reload(true);
                }
                if (m % 10 == 0 && s == 0) {
                    fullscreenVid();
                } else if (m % 10 != 0 && s == 0) {
                    normscreenVid();
                }

                period();
            }, 1000);
        });

        function fullscreenVid() {
            $("#content").animate({ width: '99%', height: '98%', margin: "0px", padding: '0px' });
        }

        function normscreenVid() {
            $("#content").animate({ width: '38%', height: '800px', marginTop: "510px", marginLeft: '1.31%', marginBottom: '10px', padding: '10px' });
        }
    </script>
</head>
